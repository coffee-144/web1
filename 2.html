<h2>ㄴ</h2>
<p><a href="https://namu.wiki/w/%ED%95%9C%EA%B8%80"target="blank" title="Korean specification">hellow Korean</a><p style="margin-right: 10px;"></p><strong><u>안녕</u>하세요
    니은’이라 읽는다. 국어의 자음 가운데 혀끝을 윗 잇몸에 대고 날숨을 콧구멍으로 나오게 하여,
     코안［鼻腔］의 공명을 일으켜서 내는 콧소리［鼻音］를 표기하는 데 쓰인다.

훈민정음 창제 때에는 『훈민정음』 제자해에서 “혀끝이 윗 잇몸에 붙은 모양을 본떠서 ㄴ자를 만들었다(ㄴ 象舌附上腭之形).”고 하였으며, 같은 설음(舌音) 글자인 ‘ㄴ, ㄷ, ㅌ’ 중에서는 가장 약하게［不厲］ 발음된다고 하여 설음 글자의 기본 문자로 삼았다.</strong></p>
