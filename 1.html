<h2>ㄱ</h2>
<p><a href="https://namu.wiki/w/%ED%95%9C%EA%B8%80"target="blank" title="Korean specification">hellow Korean</a><p style="margin-right: 10px;"></p><strong><u>안녕</u>하세요
    현대 한국어의 연구개 파열음을 나타내며, 낱말 처음에 올 경우 무성음[ k⁽ʰ⁾ ], 
    모음과 모음 사이 혹은 유성 자음 앞뒤에서는 유성음[ ɡ ]이 되며, 어말이나 다른 자음 앞에 
    <p style="margin-top: 40px;">오면 연구개 불파음[ k ̚ ]이 된다. 훈민정음에 따르면 ㄱ이 나타내는 소리는 어금닛소리이며, 
    ㄱ 소리가 만들어질 때의 혀 모습을 왼쪽에서 바라본 모양을 본따서 만들어졌다.</strong></p>
